<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
</head>
<body>
    <main class="text-center mx-5">
        <h1 class="text-2xl mt-10 font-bold text-gray-400">Tic Tac Toe</h1>
        <section class="grid grid-cols-3 gap-2  mt-10 max-w-xl mx-auto">
            <button class="box bg-blue-300 text-5xl flex items-center justify-center cursor-pointer rounded-lg h-36"></button>
            <button class="box bg-blue-300 text-5xl flex items-center justify-center cursor-pointer rounded-lg h-36"></button>
            <button class="box bg-blue-300 text-5xl flex items-center justify-center cursor-pointer rounded-lg h-36"></button>
            <button class="box bg-blue-300 text-5xl flex items-center justify-center cursor-pointer rounded-lg h-36"></button>
            <button class="box bg-blue-300 text-5xl flex items-center justify-center cursor-pointer rounded-lg h-36"></button>
            <button class="box bg-blue-300 text-5xl flex items-center justify-center cursor-pointer rounded-lg h-36"></button>
            <button class="box bg-blue-300 text-5xl flex items-center justify-center cursor-pointer rounded-lg h-36"></button>
            <button class="box bg-blue-300 text-5xl flex items-center justify-center cursor-pointer rounded-lg h-36"></button>
            <button class="box p-10 bg-blue-300 text-5xl flex items-center justify-center cursor-pointer rounded-lg h-36"></button>
        </section>
        <button id="reset" class="mt-5 bg-red-300 text-[#101010] py-2 px-6 rounded-full cursor-pointer text-xl">Reset Game</button>
        <button id="newGame" class="mt-5 bg-yellow-200 text-[#101010] py-2 px-6 rounded-full cursor-pointer text-xl">New Game  </button>
        <p id="win"></p>
    </main>
</body>
<script src="game.js"></script>
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</html>
